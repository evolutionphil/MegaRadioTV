<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Mega Radio TV - Your favorite radio stations on TV"/>
    <title>Mega Radio TV</title>
    
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="css/libs/bootstrap4.4.1.min.css"/>
    <link rel="stylesheet" href="css/libs/fontawesome-all.min.css"/>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="css/variables.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/splash.css"/>
    <link rel="stylesheet" href="css/homepage.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
</head>
<body>
    
    <!-- Splash Page -->
    <div id="splash-page" class="page">
        <div class="splash-container">
            <img src="images/logo.png" alt="Mega Radio TV" class="splash-logo">
            <h1 class="splash-title">MEGA RADIO TV</h1>
            <p class="splash-subtitle">Your Favorite Stations on Your TV</p>
            <div class="splash-loading">
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Home Page -->
    <div id="home-page" class="page" style="display:none">
        <div class="home-container">
            <div class="home-header">
                <div>
                    <img src="images/logo.png" alt="Mega Radio" class="home-logo">
                </div>
                <div class="home-title">MEGA RADIO</div>
                <div class="home-time" id="current-time">00:00</div>
            </div>
            
            <div class="home-content">
                <div class="home-sidebar">
                    <h2 style="font-size: 48px; margin-bottom: 24px;">Categories</h2>
                    <ul id="category-list" class="category-list">
                        <!-- Categories will be dynamically inserted here -->
                    </ul>
                </div>
                
                <div class="home-main">
                    <h2 style="font-size: 48px; margin-bottom: 24px;">Stations</h2>
                    <div id="station-grid" class="station-grid">
                        <!-- Stations will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Player Page -->
    <div id="player-page" class="page" style="display:none">
        <div class="container">
            <h1 class="title">Now Playing</h1>
            <div id="player-info">
                <!-- Player UI will be here -->
            </div>
        </div>
    </div>
    
    <!-- Global Loader -->
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Platform SDKs -->
    <script src="webOSTVjs-1.2.0/webOSTV.js"></script>
    
    <!-- Vendor JavaScript -->
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/moment.min.js"></script>
    
    <!-- App JavaScript -->
    <script src="js/common.js"></script>
    <script src="js/keyTizen.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Page Controllers -->
    <script src="js/splash_operation.js"></script>
    <script src="js/home_operation.js"></script>
    
    <script>
        // Update time
        function updateTime() {
            var timeEl = document.getElementById('current-time');
            if (timeEl) {
                var now = new Date();
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                timeEl.textContent = hours + ':' + minutes;
            }
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
